<body>

    <div class="maincontent">

        <div class="login">
            <div class="inputs">
                <form class="inputs" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div>
                        <label for="NAME ">Name </label>
                        <input type="text " name="NAME" placeholder="enter name" formControlName='fcName' />
                    </div>

                    <div>
                        <label for="AGE ">Age </label>
                        <input type="age " name="AGE" placeholder="enter age " formControlName='fcAge' />
                    </div>

                    <div>
                        <label for="EMAIL">Email </label>
                        <input type="email" name="EMAIL " placeholder="enter password " formControlName='fcEmail' />
                    </div>

                    <div>
                        <label for="PASSWORD ">Password </label>
                        <input type="password" name="PASSWORD " placeholder="enter passsword" formControlName='fcPassword' />
                    </div>

                    <div>
                        <label for="PASSWORD_2 ">Confirm password</label>
                        <input type="password" name="PASSWORD_2 " placeholder="confirm password" formControlName='fcPassword2' />
                    </div>









                </form>

                <div class="buttonContainer">
                    <div class="button"><button type="submit" [disabled]="!registerForm.valid" (click)="onSubmit()">register</button></div>
                    <div class="button"><button (click)="nav('login') ">Back</button></div>
                </div>

            </div>
        </div>

    </div>


</body>
